query GetCollectionItems($locale: LocaleInputType) {
  Aromas(limit: 1000, locale: $locale) {
    docs {
      id
      title
      slug
    }
  }
  Tags(limit: 1000, locale: $locale) {
    docs {
      id
      title
      slug
    }
  }
  Moods(limit: 1000, locale: $locale) {
    docs {
      id
      title
      slug
    }
  }
  GrapeVarieties(limit: 1000, locale: $locale) {
    docs {
      id
      title
      slug
    }
  }
}

